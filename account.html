<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crazy Date</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid.css" />
  </head>
  <body class="body-account">
    <div class="wrapper">
      <header class="header-account">
        <nav>
          <div class="row">
            <a href="index.html"><img src="img/logo-white.png" alt="heart logo" class="logo"></a>
            <ul class="main-nav">
              <li><a href="index.html">About project</a></li>
              <li><a href="team.html">Our team</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="account-form">
            <div class="row" id="welcome-window"></div>
          <div class="row">
            <img id="image1"/>
          </div>
          <div class="row" id="div-form">
            <form action="#" id ="form" class="contact-form about-form">
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="name">Name</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="text" name="name" id="name" placeholder="Your name" required>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="email">Email</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="email" name="email" id="email" placeholder="Your email" required>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="password">Password</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="password" name="password" id="password" required>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="password">Re-Type Password</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="password" name="password" id="password" required>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="gender">I'm a</label>
                </div>
                <div class="col span-2-of-3">
                  <select name="gender" id="gender">
                    <option value="Man">Man</option>
                    <option value="Woman">Woman</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="age">Age</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="number" id="age" name="age" placeholder="Your age">
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="orientation">I'm Interested In</label>
                </div>
                <div class="col span-2-of-3">
                  <select name="orientation" id="orientation">
                    <option value="Only woman">Only woman</option>
                    <option value="Only man">Only man</option>
                    <option value="Both">Both</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="city">City</label>
                </div>
                <div class="col span-2-of-3">
                  <select name="city" id="city">
                    <option value="Seattle">Seattle</option>
                    <option value="Tacoma">Tacoma</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Olympia">Olympia</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="submit" value="submit">
                </div>
              </div>
            </form>
            <div id="result" class="row"></div>
              <div class="row">
                <input type="button" name="random" id="random" value="Click to start">
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="row">
        <ul class="footer-nav">
          <li><a href="#">About project</a></li>
          <li><a href="#">Our team</a></li>
          <li><a href="#">Contacts</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">IOS App</a></li>
          <li><a href="#">Android App</a></li>
        </ul>
      </div>
      <div class="row">
        <p>
          Copyright &copy; 2019 by Crazy Date. All right reserved
        </p>
      </div>
    </footer>
    <script></script>
    <script src="js/app.js"></script>
  </body>
</html>
