  <head>
    <title>Crazy Date</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid.css" />
  </head>
  <body class="body-account">
    <div class="wrapper">
      <header class="header-account">
        <nav>
          <div class="row">
            <img src="img/logo-white.png" alt="heart logo" class="logo">
            <img src="img/logo-black.png" alt="heart logo" class="logo-black">
            <ul class="main-nav">
              <li><a href="index.html">About project</a></li>
              <li><a href="team.html">Our team</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="account-form">
          <div class="row">
            <form action="#" class="contact-form about-form">
              <div class="row" id="jsFormContainer">
                <div class="col span-1-of-3">
                  <label for="name">Name</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="text" name="name" id="name" placeholder="" required;>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="email">Email</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="email" name="email" id="email" placeholder="" required;>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="password">Password</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="password" name="password" id="password" placeholder="" required;>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="password">Re-Type Password</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="password" name="password" id="password" placeholder="" required;>
                </div>
              </div>
            <div class="row">
                <div class="col span-1-of-3">
                  <label for="gender">I'm a</label>
                </div>
                <div class="col span-2-of-3">
                <form action="/action_page.php" method="get"></div>
                  <label for="male">Man</label>
                  <input type="radio" name="gender" id="male" value="male">
                  <label for="female">Woman</label>
                  <input type="radio" name="gender" id="female" value="female">
                  <label for="other">Other</label>
                  <input type="radio" name="gender" id="other" value="other">
              </form>
              <div class="row">
                  <div class="col span-1-of-3">
                    <label for="age">Age</label>
                  </div>
                <div class="col span-2-of-3">
                  <select name="age" id="age">
                    <option value="18-23">18-23</option>
                    <option value="24-29">24-29</option>
                    <option value="30-35">30-35</option>
                    <option value="36-40">36-40</option>
                  </select>
                </div>
              </div>
                <div class="row">
                    <div class="col span-1-of-3">
                      <label for="gender-preference">I'm Interested In</label>
                    </div>
                    <div class="col span-2-of-3">
                    <form action="/action_page.php" method="get"></div>
                      <label for="men-only">Only Men</label>
                      <input type="radio" name="gender" id="men-only" value="men-only">
                      <label for="women-only">Only Women</label>
                      <input type="radio" name="gender" id="women-only" value="women-only">
                      <label for="both">Both</label>
                      <input type="radio" name="gender" id="both" value="both">
                  </form>
                <div class="row">
                  <div class="col span-1-of-3">
                    <label for="city">City</label>
                  </div>
                <div class="col span-2-of-3">
                  <select name="city" id="city">
                    <option value="seattle">Seattle</option>
                    <option value="tacoma">Tacoma</option>
                    <option value="bellevue">Bellevue</option>
                    <option value="olympia">Olympia</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="submit" value="submit">
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
